apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: git-clone-java-sample-run-
spec:
  serviceAccountName: tekton-admin
  taskRef:
    name: git-clone
  workspaces:
    - name: output
      volumeClaimTemplate: 
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
  params:
    - name: url
      value: https://github.com/___GITHUB_USER___/tekton-pipeline.git
    - name: revision
      value: master